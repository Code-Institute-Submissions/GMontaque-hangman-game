<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hangman</title>
		<!-- css styling -->
		<link rel="stylesheet" href="assests/css/style.css" />
	</head>

	<body>
		<!-- game play area -->
		<article class="play-area">
			<!-- game header title-->
			<section id="play-area-title">
				<h1 id="play-area-title-text">Hangman - game page</h1>
			</section>
			<!-- inner play area -->
			<section class="play-area-top">
				<!-- buttons to toggle music -->
				<div class="play-area-top-music">
					<button id="play-btn"><i class="fa-solid fa-volume-high"></i></button>

					<button id="stop-btn">
						<i class="fa-solid fa-volume-xmark"></i>
					</button>
				</div>
				<!-- stopwatch timer -->
				<div class="play-area-top-time">12:12</div>
				<!-- user chooses word length to guess -->
				<div class="play-area-top-word-select">
					<label for="guess-word">Choose the word length</label>
					<select name="guess-word" id="guess-word">
						<option value="6">6 Letters</option>
						<option value="7">7 Letters</option>
						<option value="8">8 Letters</option>
						<option value="9">9 Letters</option>
						<option value="10">10 Letters</option>
					</select>
				</div>
			</section>
			<!-- inner game area with hangman image -->
			<section class="play-area-main">
				<div class="play-area-main-wrapper">
					<!-- remaining live/guess counter -->
					<div class="play-area-main-counter">
						<p>Lives left: <strong>7</strong></p>
					</div>
					<!-- rules button -->
					<div class="play-area-main-rules">
						<i class="fa-solid fa-gear"></i>
					</div>
				</div>
				<!-- hangman image -->
				<img
					class="play-area-main-img"
					src="assests/img/hangman-placeholder-img.webp"
					alt="image showing hangman game"
				/>
				<!-- restart game button -->
				<div class="play-area-top-restart">
					<i class="fa-solid fa-rotate-right"></i>
				</div>
			</section>
			<!-- displays full 26 letters -->
			<section class="play-area-letters">contains alphabet letters</section>
		</article>
		<!-- fontawesome script -->
		<script
			src="https://kit.fontawesome.com/f62ecf7247.js"
			crossorigin="anonymous"
		></script>
		<!-- javascript file -->
		<script src="assests/javascript/script.js"></script>
	</body>
</html>
